<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="Kontak.css" />

  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="#" class="Navbar-logo">
        <img src="Stella-maris.png" alt="Logo Stella Maris" />
        <div class="Nav-logo-tulisan">Stella<span>Maris</span></div>
      </a>

      <div class="Navbar-nav">
        <a href="../Index.html">Home</a>
        <a href="Profil.html">Tentang kami</a>
        <a href="galeri.html">Galeri</a>
        <a href="Kontak.html">Kontak Kami</a>
      </div>

      <div class="logout">
        <a href="login.html" id="log-out">
          <i></i><i></i>
          <span>Log Out</span>
        </a>
      </div>
      <div class="Navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <script>
      let btn = document.querySelector("#log-out");
      btn.addEventListener("mousemove", (e) => {
        let rect = e.target.getBoundingClientRect();
        let x = e.clientX * 3 - rect.left;
        btn.style.setProperty("--x", x + "deg");
      });
    </script>
    <!-- Navbar End -->

    <!-- Isi -->
    <section id="contact" class="contact">
      <h2><span>Kontak</span> Kami</h2>
      <p>
        Jika ada hal yang ingin anda tanyakan, anda dapat menghubungi kami di:
      </p>

      <div class="row">
        <form action="">
          <div class="input-group">
            <i data-feather="user"></i>
            <input type="text" placeholder="Nama" />
          </div>
          <div class="input-group">
            <i data-feather="mail"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i data-feather="phone"></i>
            <input type="text" placeholder="Number Phone" />
          </div>
          <div class="comment">
            <i data-feather="message-square"></i>
            <textarea
              name="Komentar"
              rows="3"
              placeholder="Komentar"
            ></textarea>
          </div>
          <button type="submit" class="btn">Kirim Pesan</button>
        </form>
      </div>
    </section>

    <!-- Footer start -->
    <footer>
      <h2>Social <span>Media</span></h2>
      <div class="social">
        <a
          href="https://instagram.com/smastelmasbyofficial?igshid=NzZhOTFlYzFmZQ=="
          ><i data-feather="instagram"></i
        ></a>
        <a href="https://youtube.com/@STELMALEARNING?si=fnykWr-3JRjRoLNM"
          ><i data-feather="youtube"></i
        ></a>
        <a href="https://m.facebook.com/profile.php?id=433786456766534"
          ><i data-feather="facebook"></i
        ></a>
      </div>
      <div class="alamat">
        <p>Jl. Indrapura 32, Surabaya, Jawa Timur 60175</p>
      </div>
      <div class="row">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.0072596987093!2d112.72939607306097!3d-7.240009271106094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7f93b9eb5819d%3A0xc22e4ad4e3d79b75!2sSMAK%20Stella%20Maris%20Surabaya!5e0!3m2!1sid!2sid!4v1693063767722!5m2!1sid!2sid"

          loading="lazy"

        ></iframe>
      </div>
      <div class="credit">
        <p>
          Created by <a href="">Masachika</a>. | &copy;SMA Katolik Stella Maris
        </p>
      </div>

      feather.replace();
